<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/form.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <form method="POST" class="container">
      <h2 class="fs-1 text-primary">Inscription</h2>
      <label for="firstName" class="form-label">Prénom</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Votre prénom"
        required
        minlength="3"
        maxlength="30"
        class="form-control"
      />
      <label for="lastName" class="form-label">Nom</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Votre nom"
        required
        minlength="3"
        maxlength="50"
        class="form-control"
      />
      <label for="age" class="form-label">Âge</label>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Votre âge"
        required
        min="18"
        maxlength="99"
        class="form-control"
      />
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Votre e-mail"
        required
        minlength="20"
        maxlength="60"
        class="form-control"
      />
      <label for="city" class="form-label">Ville</label>
      <select name="city" id="city" class="form-control">
        <option value="Clermont-Ferrand">Clermont-Ferrand</option>
        <option value="Montpellier" selected>Montpellier</option>
        <option value="Versailles">Versailles</option>
        <option value="Tunis">Tunis</option>
      </select>
      <label for="languages" class="form-label">Langages favoris</label>
      <br />
      <input
        type="checkbox"
        name="languages"
        class="btn-check"
        id="html"
        checked
        value="HTML"
      />
      <label for="html" class="btn btn-outline-primary">HTML</label>
      <input
        type="checkbox"
        name="languages"
        class="btn-check"
        id="css"
        value="CSS"
      />
      <label for="css" class="btn btn-outline-primary">CSS</label>
      <input
        type="checkbox"
        name="languages"
        class="btn-check"
        id="php"
        value="PHP"
      />
      <label for="php" class="btn btn-outline-primary">PHP</label>
      <input
        type="checkbox"
        name="languages"
        class="btn-check"
        id="js"
        value="JavaScript"
      />
      <label for="js" class="btn btn-outline-primary">JavaScript</label>
      <br />
      <label for="informations" class="form-label"
        >Informations complémentaires</label
      >
      <textarea
        name="informations"
        id="informations"
        class="form-control"
        minlength="10"
        maxlength="500"
        rows="6"
      ></textarea>
      <div class="d-grid gap-2 mt-3">
        <input type="submit" class="btn btn-success" value="S'inscrire" />
      </div>
    </form>
  </body>
</html>
